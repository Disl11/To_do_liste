<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sectionMain" aria-label="Zone de gestion de la liste">
        <div class="divTitle">
            <h1 class="title">Liste de choses à faire</h1>
        </div>
        <div class="add">

            <button class="ajouter" aria-label="Ajouter une nouvelle tâche à la liste">Ajouter</button>

        </div>
    </section>


    <section id="area" aria-label="Zone des tâches ajoutées">
    </section>

    <script type="module" src="main.js" defer></script>
</body>


</html>
